<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">

</head>
<body>
  <!--header starts-->
  <section class="header">
    <section class="container">
        <div class="flex-box">
            <div class="nova-logo">nova-logo</div>
            <div class="list">list</div>
        </div>

    </section>
  </section>
  <!--header ends-->
  
  <!--banner starts-->
  <section class="banner">
    <section class="container">
        <div class="apple">
           <div class="banner-content">banner-content</div>
        </div>
    </section>

  </section>
  <!--banner ends-->

  <!--choose us starts-->
  <section class="choose us">
    <section class="container">
        <div class="orange">
            <div class="choose-image">choose-image</div>
            <div class="choose-text">choose-text</div>
        </div>
    </section>

  </section>
  <!--choose us ends-->
  <!--service starts-->
  <section class="service">
    <section class="container">
      service
        <div class="pineapple">
           <div class="grapes">1</div>
           <div class="grapes">2</div>
           <div class="grapes">3</div>
           <div class="grapes">4</div>
           <div class="grapes">5</div>
           <div class="grapes">6</div>

        </div>
    </section>

  </section>
  <!--service ends-->

  <!--call to action banner starts-->
  <section class="call to action">
    <section class="container">
        <div class="mango">
          <div class="call to action banner-content">call to action banner-content</div>
        </div>

    </div>

  </section>
  <!--call to action ends-->

  <!--features starts-->
  <section class="features">
    <section class="container">
        <div class="watermelon">
          <div class="features">features-content-1</div>
          <div class="features text">feature text-2</div>
        </div>
    </section>

  </section>
  <!--features ends-->
  <!--blogs starts-->
  <section class="blogs">
    <section class="container">
      blogs
        <div class="stawberry">
           <div class="lemon">1</div>
           <div class="lemon">2</div>
           <div class="lemon">3</div>
           <div class="lemon">4</div>


        </div>
    </section>

  </section>
  <!--blogs ends-->


  <!--footer starts-->
  <section class="footer">
    <section class="container">
      footer
        <div class="blackberry">
          <div class="blueberry">1</div>
          <div class="blueberry">2</div>
          <div class="blueberry">3</div>
          <div class="blueberry">4</div>
        </div>
    </section>

  </section>
  <!--footer ends-->

  <!--legal starts-->
  <section class="legal">
    <section class="container">
      <div class="guava">
        <div class="copyright legal">copyright legal</div>
        </div>
    </section>

  </section>
  <!--leagal ends-->

</html>
